<div class="page-header">
  <h1>Log In</h1>
</div>

<form ng-submit="login()">
  <div class="input-group">
    <input type="login" class="form-control" placeholder="Username or email" ng-model="user.login">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-primary btn-custom" value="Log In">
</form>
