<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
  <!-- The container for the modal slides -->
  <div class="slides"></div>
  <!-- Controls for the borderless lightbox -->
  <h3 class="title">Loading...</h3>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
  <a class="play-pause"></a>
  <ol class="indicator"></ol>
  <!-- The modal dialog, which will be used to wrap the lightbox content -->
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body next"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
              Previous
          </button>
          <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
          </button>
        </div>
    </div>
    </div>
  </div>
</div>

<div id="links" ng-hide="home">
  <a ng-repeat="image in __images" ng-href="{{base_url}}/{{image.original_key}}" title="{{__title}}" data-gallery>
    <div class="video-thumbnail"> 
      <!-- only show glyph if image thumb has been processed after upload -->
      <span ng-show="currentPath === '/gallery' && image.thumb_key" class="glyphicon glyphicon-trash" ng-click="removeImage(image.filename, image.thumb_key)"></span><img class='image-gallery' ng-src="{{base_url}}/{{image.thumb_key}}" alt="{{image.filename}}">
    </div>
  </a>
</div>
