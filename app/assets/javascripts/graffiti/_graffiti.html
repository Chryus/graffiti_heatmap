</br>
<div class="info">
  <header>
    <h3>graffito</h3>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(graffito)"></span>
    <span>{{graffito.upvotes}}</span>
  </header> 
  <br><br><br><br>
  <ul class="address" ng-click="getStreetviewPanorama(graffito.latitude)">
    <li>Address: {{graffito.incident_address}}</li>
    <li>Borough: {{graffito.borough}}</li>
    <li>Latitude: {{graffito.latitude}}</li>
    <li>Longitude: {{graffito.longitude}}</li>
  </ul>
  <button id="goHome" class="btn btn-primary" type="button" ng-click="goHome()">Back</button>
</div>

<button class="btn btn-primary" type="button" id="saveStreetview" ng-click="saveStreetviewPOV(graffito.id, graffito.latitude)">Save Streetview Position</button>
