<div class="info">
  <header>
    <h3>graffito</h3>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(graffito)"></span>
    {{graffito.upvotes}}
  </header> 
  <br><br><br><br>
  <ul class="address" ng-click="matchLat(graffito.latitude)">
    <li>Address: {{graffito.incident_address}}</li>
    <li>Borough: {{graffito.borough}}</li>
    <li>Latitude: {{graffito.latitude}}</li>
    <li>Longitude: {{graffito.longitude}}</li>
  </ul>
</div>
